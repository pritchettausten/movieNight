<!DOCTYPE html>
<html>
<head>
	<title>Movie Night</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h1>Movie Night</h1>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h2>Get a Movie</h2>
					</div>
					<div class="panel-body">
						<form>
						    <div class="form-group">
						    	<label for="input1">Similar Movie to:</label>
						    	<input type="text" class="form-control" id="input1">
						    </div>
						    <button type="submit" class="btn btn-success" id="movieButton">Submit</button>
						    <p><b>Or...</b></p>
						    <label for="sel1">Genre:</label>
						    	<select class="form-control" id="genreList">
						        	<option value="28" class="select">Action</option>
                                    <option value="12">Adventure</option>
                                    <option value="16">Animation</option>
                                    <option value="35">Comedy</option>
                                    <option value="80">Crime</option>
                                    <option value="99">Documentary</option>
                                    <option value="18">Drama</option>
                                    <option value="10751">Family</option>
                                    <option value="14">Fantasy</option>
                                    <option value="36">History</option>
                                    <option value="27">Horror</option>
                                    <option value="10402">Music</option>
                                    <option value="9648">Mystery</option>
                                    <option value="10749">Romance</option>
                                    <option value="878">Science Fiction</option>
                                    <option value="10770">TV Movie</option>
                                    <option value="53">Thriller</option>
                                    <option value="10752">War</option>
                                    <option value="37">Western</option>
						    	</select>
						    	<button type="submit" class="btn btn-success" id="genreButton">Submit</button>
						    	<br>
							<button type="button" class="btn btn-primary" id="popularButton">Popular</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-8">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h2>Watch This Movie</h2>
					</div>
					<div class="panel-body">
						<h1 id="movie-title"></h1> 
						<h4 id="movie-release"></h4>
                        <div id="movie-poster"></div>
                        <div id="movie-overview"></div>
                        <div id="movie-rating"></div>
						<div id="movieSuggestion"></div>
						<div id="rating"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h2>Taco Recipe</h2>
					</div>
					<div class="panel-body">
						<p id="recipe" style="text-align: left;"></p>
						<button type="submit" class="btn btn-danger" id="tacoButton">Submit</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
